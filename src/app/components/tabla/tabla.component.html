<div class="panel panel-primary filterable">
  <div class="panel-heading">
    <h3 class="panel-title">{{titulo}}</h3>
    <div class="pull-right">
      <button class="btn btn-default btn-xs btn-filter" (click)="activeFiltro=!activeFiltro"><span
          class="glyphicon glyphicon-filter"></span>
        Filtrar</button>
    </div>
  </div>
  <table class="table">
    <thead>
      <tr class="filters">
        <th scope="col"><input type="text" class="form-control" placeholder="Método impuesto"
            [disabled]="!activeFiltro"></th>
        <th scope="col"><input type="text" class="form-control" placeholder="Estado" [disabled]="!activeFiltro">
        </th>
        <th scope="col"><input type="text" class="form-control" placeholder="Acciones" [disabled]="!activeFiltro">
        </th>
      </tr>
    </thead>
    <tbody *ngIf="lista.length!=0; else mensaje">
      <tr *ngFor="let objeto of lista">
        <td>{{objeto.metodo}}</td>
        <td>{{objeto.estado}}</td>
        <td><button class="btn btn-primary">Ver detalle</button></td>
      </tr>
    </tbody>
  </table>
  <ng-template #mensaje>
    <p>No se encontró información</p>
  </ng-template>
</div>
